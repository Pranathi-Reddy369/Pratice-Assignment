<p>pipes works!</p>
<div>
    <h1>Inbuilt pipes</h1>
    <hr>
    <h2>Upper Case</h2>
    <p>{{"Hello" | uppercase}}</p>
    <hr>
    <h2>Lower Case</h2>
    <p>{{"Hi" | lowercase}}</p>
    <hr>
    <h2>Date Pipe</h2>
    <p>{{currentDate | date}}</p>
    <hr>
    <h2>Currency Pipe</h2>
    <p>{{36900  | currency}}</p>
    <hr>
    <h2>Slice</h2>
    <p>{{"World" | slice:0:2}}</p>
</div>
